apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "pecan.fullname" . }}-models
  labels:
    {{- include "pecan.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["pods", "endpoints", "Services", "persistentvolumeclaims"]
  verbs:
  - list
  - watch
  - get
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - list
  - watch
  - get