apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: {{ .Release.Name }}-{{ .Values.keda.rabbitmq.name }}-triger-auth
  namespace: default
spec:
  secretTargetRef:
    - parameter: host
      name: {{ .Release.Name }}-{{ .Values.keda.rabbitmq.name }}-secret
      key: {{ .Values.keda.rabbitmq.host }}